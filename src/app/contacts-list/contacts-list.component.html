<div class="row">
    <div class="col-md-8 col-lg-8 col-sm-12 col-xs-12">
        <form [formGroup]="searchContactForm">
        <input (keyup)="searchContactResults()" type="text" class="form-control" placeholder="Search Contact..." formControlName="searchContact">
        </form>
    </div>
    <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
        <button type="button" class="btn btn-success"><a class="addContactLink" routerLink="/create-contact"
                routerLinkActive="active">Add Contact</a></button>
    </div>
</div>
<div *ngIf="contactsStatus" class="row pt-3 pb-3">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <h6>No Contacts Found...</h6>
    </div>
</div>

<div class="row pt-5 pb-5">

    <div *ngFor="let contact of contactsList; let i=index;" class="col-md-4 col-lg-4 col-sm-12 col-xs-12 mt-3 mb-3">
        <div class="row single-contact">
            <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9 pl-0 pr-0">
                <div class="contact-name">{{contact.firstName}} {{contact.lastName}}</div>
                <div class="contact-number">{{contact.primaryPhoneNumber}}</div>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 pl-0 pr-0 d-flex align-items-center">
                <button (click)="viewContact(i)" class="btn btn-primary btn-sm"><i class="fa fa-eye"></i></button>
                <button (click)="open(content,i)" class="btn btn-danger btn-sm ml-2"><i
                        class="fa fa-trash"></i></button>
            </div>
        </div>
    </div>
</div>



<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Delete Contact</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          
          <div class="input-group">
            
            <div class="input-group-append">
              Are you sure you want to delete this user?
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="removeContact()">Yes</button>
    </div>
  </ng-template>
